<!DOCTYPE html>
<html lang="en">

<head id="header">
  <meta charset="utf-8">
  <meta name="author" content="aabarbosa">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- Animate.css -->

  <title>aabarbosa.io</title>

  <script type="text/javascript">
    // I reuse this code from the advice of Thomas Laird at Medium
    // Please see it and get the full information & license
    (function(l) {
    const nonHomeUrls = ['/ticker-finder'];
    for (let i = 0; i < nonHomeUrls.length; i++) {
      const urlRegex = new RegExp(nonHomeUrls[i], 'i');
      const verifyUrl = urlRegex.test(l.pathname);
      if (verifyUrl) {
        return;
      }
    }

    if (l.search) {
      var q = {};
      l.search.slice(1).split('&').forEach(function(v) {
        var a = v.split('=');
        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
      });
      if (q.p !== undefined) {
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + (q.p || '') +
          (q.q ? ('?' + q.q) : '') +
          l.hash
        );
      }
    }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <noscript>noscript</noscript>
</body >

</html >
