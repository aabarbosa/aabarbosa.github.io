<!DOCTYPE html>
<html lang="en">

<head id="header">
  <meta charset="utf-8">
  <meta name="author" content="aabarbosa">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <!-- Open Iconic  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->

  <title>aabarbosa.io</title>

  <script type="text/javascript">
    // I reuse this code from the advice of Thomas Laird at Medium
    // Please see it and get the full information & license
    (function(l) {
    const nonHomeUrls = ['/ticker-finder'];
    for (let i = 0; i < nonHomeUrls.length; i++) {
      const urlRegex = new RegExp(nonHomeUrls[i], 'i');
      const verifyUrl = urlRegex.test(l.pathname);
      if (verifyUrl) {
        return;
      }
    }

    if (l.search) {
      var q = {};
      l.search.slice(1).split('&').forEach(function(v) {
        var a = v.split('=');
        q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
      });
      if (q.p !== undefined) {
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + (q.p || '') +
          (q.q ? ('?' + q.q) : '') +
          l.hash
        );
      }
    }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <noscript>noscript</noscript>
  
  <!-- Bootstrap Scripts -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</body >

</html >
