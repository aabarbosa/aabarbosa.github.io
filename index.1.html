<!DOCTYPE html>
<html lang="en">

<head id="header">
    <script type="text/javascript">
      // I reuse this code from the advice of Thomas Laird at Medium
      // This is a straightforward modification of the Rafa-SPA algorithm
      // That fix a big problem in the implementation to avoid redirects instead of select them
      // Which is much simpler and easier to understand.
      (function(location) {
      const pages = ['/', '/letter', '/projects', '/skills', '/contact'];
      for (let i = 0; i < pages.length; i++) {
        const pagesURL = new RegExp(pages[i], 'i');
        const isFromThisProject = pagesURL.test(location.pathname);
        if (!isFromThisProject) {
          return;
        }
      }
  
      if (location.search) {
        var q = {};
        location.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            location.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            location.hash
          );
        }
      }
      }(window.location))
  
  
      //Other scripts
    </script>
